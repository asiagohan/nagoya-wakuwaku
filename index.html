    <main role="main">

        <div id="back" class="jumbotron">
            <h1 id="spot" class="display-3">Nagoya Castle</h1>
            <p><button class="btn btn-lg btn-success" id="cheese_button" role="button">Say, Dera Cheese!</button></p>
            <img id="countdown" src="">
        </div>
        <audio id="sound" preload="auto">
            <source src="camera.mp3" type="audio/mp3">
        </audio>
        <script>
            $("#cheese_button").on('click', function(){
                $("#cheese_button").remove();
                $("#spot").remove();
                $("#countdown").attr("src", "cout_s.gif");
                setTimeout(function(){
                    $("#countdown").remove();
                    $("#sound")[0].play(); // シャッター音を出す
                    fa_get(02); // flash airにリクエストを送る（光らせる）
                    setTimeout(function(){
                        window.location.href = 'image.html';
                    }, 1000);
                }, 4000);
            });
        </script>
